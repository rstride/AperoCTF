<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>loSt in the shell</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!-- xterm -->
    <script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.4.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://unpkg.com/xterm-addon-search@0.8.0/lib/xterm-addon-search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    
    <script src={{url_for('static', filename='js/Machine.js')}} type="text/javascript"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
        }

        
        .canvas-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #myCanvas {
            display: block;
        }
        .overlay {
            display: none;
            position: absolute;
            top: 120px;
            right: 20px;
            width: 40%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            z-index: 1000;
            resize: both;
            min-width: 200px;
            min-height: 200px;
        }
        .overlay-header {
            padding: 10px;
            cursor: move;
            background-color: #2c3e50;
            color: white;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 1001;
        }
        #toggleOverlay {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
        }
        .ui-resizable-handle {
            background-color: #f1c40f;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>lost in the shell</h1>
        <p>rpg hacking game</p>
        <div class="canvas-container">
            <canvas id="myCanvas" width="800" height="486"></canvas>
        </div>
        
        <button id="toggleOverlay">Afficher/Masquer le terminal</button>
        <div class="overlay" id="overlay">
            <div class="overlay-header">
                <h2>terminal</h2>
                <button id="closeOverlay" class="close-btn">X</button>
            </div>
            <p>Cliquez et maintenez pour d√©placer cet overlay. Utilisez les bords pour redimensionner.</p>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        const toggleButton = $('#toggleOverlay');
        const overlay = $('#overlay');
        const closeButton = $('#closeOverlay');
        let overlayLoaded = false;
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        toggleButton.on('click', function() {
            if (overlay.css('display') === 'none') {
                overlay.show();
                
                if (!overlayLoaded) {
                    $.get('/term', function(data) {
                        overlay.html(data);
                        overlay.prepend('<div class="overlay-header"><h2>terminal</h2><button id="closeOverlay" class="close-btn">X</button></div>');
                        attachCloseEvent();
                        overlayLoaded = true;
                        makeResizable();
                    }).fail(function() {
                        overlay.html('<p>Erreur lors du chargement de la page.</p>');
                    });
                }
            } else {
                overlay.hide();
            }
        });

        function attachCloseEvent() {
            $('#closeOverlay').on('click', function() {
                overlay.hide();
            });
        }

        function makeResizable() {
            overlay.resizable({
                handles: 'n, e, s, w, ne, se, sw, nw',
                minWidth: 200,
                minHeight: 200,
                start: function(event, ui) {
                    isDragging = false;
                }
            });
        }

        attachCloseEvent();

        overlay.on('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === overlay[0] || $(e.target).closest('.overlay-header').length) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, overlay);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.css('transform', `translate3d(${xPos}px, ${yPos}px, 0)`);
        }

        makeResizable();
    });
    </script>
</body>
</html>
